<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Spawner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #control-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 400px;
        }

        #control-box h2 {
            margin-top: 0;
            color: #333;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #ballCount {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 80px;
        }

        #spawnButton {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #spawnButton:hover {
            background-color: #45a049;
        }

        #spawnButton:active {
            background-color: #3d8b40;
        }

        #canvas {
            flex-grow: 1;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="control-box">
        <h2>Ball Spawner Control</h2>
        <div class="control-group">
            <label for="ballCount">Number of Balls:</label>
            <input type="number" id="ballCount" min="1" max="100" value="5">
            <button id="spawnButton">Spawn</button>
        </div>
        <div class="info-text">Enter a number between 1 and 100 and click Spawn to add balls to the canvas.</div>
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ballCountInput = document.getElementById('ballCount');
        const spawnButton = document.getElementById('spawnButton');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Ball class
        class Ball {
            constructor(x, y, radius = 10) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.vx = -this.vx;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    this.vy = -this.vy;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let balls = [];

        // Spawn balls function
        function spawnBalls() {
            const count = parseInt(ballCountInput.value) || 0;
            if (count < 1 || count > 100) {
                alert('Please enter a number between 1 and 100');
                return;
            }

            for (let i = 0; i < count; i++) {
                const x = Math.random() * (canvas.width - 40) + 20;
                const y = Math.random() * (canvas.height - 40) + 20;
                balls.push(new Ball(x, y));
            }
        }

        // Event listener for spawn button
        spawnButton.addEventListener('click', spawnBalls);

        // Allow Enter key to spawn balls
        ballCountInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                spawnBalls();
            }
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            balls.forEach(ball => {
                ball.update();
                ball.draw(ctx);
            });

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
