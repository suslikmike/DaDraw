<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Get device pixel ratio for retina screen support
        const dpr = window.devicePixelRatio || 1;
        
        function resizeCanvas() {
            // Set the actual drawing resolution (doubled for retina)
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            
            // Scale the canvas context to account for devicePixelRatio
            ctx.scale(dpr, dpr);
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Example drawing code
        ctx.fillStyle = '#fff';
        ctx.font = '32px Arial';
        ctx.fillText('Hello, Retina Display!', 50, 50);
    </script>
</body>
</html>
