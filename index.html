<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 50px;
        }

        .runner {
            position: relative;
            width: 80px;
            height: 110px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            animation: travel 6s linear infinite alternate;
        }

        .ball {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ff6b6b);
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                        inset -10px -10px 20px rgba(0, 0, 0, 0.2),
                        inset 5px 5px 10px rgba(255, 255, 255, 0.3);
            animation: jump 1s ease-in-out infinite;
        }

        .ball::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 25px;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .shadow {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            animation: shadow 1s ease-in-out infinite;
        }

        @keyframes travel {
            0% {
                transform: translateX(-45vw);
            }
            100% {
                transform: translateX(45vw);
            }
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            50% {
                transform: translateY(-300px) scaleY(0.9);
            }
        }

        @keyframes shadow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(0.6);
                opacity: 0.3;
            }
        }

        h1 {
            position: absolute;
            top: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <h1>Jumping Ball</h1>
    <div class="container">
        <div class="runner">
            <div class="shadow"></div>
            <div class="ball"></div>
        </div>
    </div>
</body>
</html>
